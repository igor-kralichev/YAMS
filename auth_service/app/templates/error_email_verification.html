<!DOCTYPE html>
<html>
<head>
    <title>Ошибка подтверждения</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .container { background: #fff0f0; padding: 40px; border-radius: 10px;
                    border: 1px solid #ffcccc; max-width: 600px; margin: 0 auto; }
        h1 { color: #ff4444; margin-bottom: 30px; }
        p { font-size: 18px; color: #660000; line-height: 1.6; }
        .error-details { background: #ffe6e6; padding: 15px; border-radius: 5px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚠️ Ошибка подтверждения</h1>
        <div class="error-details">
            {{error}}
        </div>
        <p>Пожалуйста, проверьте ссылку из письма или запросите новое подтверждение.</p>
    </div>
</body>
</html>
